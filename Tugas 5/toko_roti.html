<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etalase Toko Roti "Bake & Joy"</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fdfaf6;
            font-family: 'Poppins', sans-serif;
        }
        .navbar-brand, .card-title, h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }
        .card {
            border: none;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-radius: 15px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .harga {
            font-size: 1.25rem;
            font-weight: 600;
            color: #d63384; /* Bootstrap pink */
        }
        .badge {
            font-size: 0.8rem;
            font-weight: 600;
        }
        .filter-section {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                ü•ê Bake & Joy
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1>Etalase Produk Kami</h1>
            <p class="lead text-muted">Temukan roti, kue, dan pastry favorit Anda.</p>
        </div>

        <div class="row mb-4 filter-section">
            <div class="col-md-4 mb-3 mb-md-0">
                <label for="filter-kategori" class="form-label fw-bold">Kategori</label>
                <select id="filter-kategori" class="form-select">
                    <option value="semua" selected>Semua Kategori</option>
                    </select>
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
                <label for="filter-harga" class="form-label fw-bold">Urutkan Harga</label>
                <select id="filter-harga" class="form-select">
                    <option value="default" selected>Default</option>
                    <option value="rendah-tinggi">Terendah ke Tertinggi</option>
                    <option value="tinggi-rendah">Tertinggi ke Terendah</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="input-pencarian" class="form-label fw-bold">Cari Produk</label>
                <input type="text" id="input-pencarian" class="form-control" placeholder="Contoh: Croissant...">
            </div>
        </div>
        
        <div id="daftar-produk" class="row g-4">
            </div>

    </main>

    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0 text-muted">&copy; 2025 Bake & Joy. Dibuat oleh gurun.setiawan@gmail.com dengan HTML, CSS, dan Bootstrap 5.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // --- DATA PRODUK (JAVASCRIPT ARRAY) ---
        const produkData = [
            {
                nama: "Classic Croissant",
                deskripsi: "Croissant mentega klasik dengan lapisan yang renyah dan bagian dalam yang lembut.",
                harga: 18000,
                gambar: "assets/classic_croissant.jpg",
                kategori: "Pastry"
            },
            {
                nama: "Roti Tawar Gandum",
                deskripsi: "Roti tawar sehat yang dibuat dari 100% gandum utuh, kaya serat.",
                harga: 25000,
                gambar: "assets/roti_tawar_gandum.jpg",
                kategori: "Roti"
            },
            {
                nama: "Donat Cokelat Klasik",
                deskripsi: "Donat empuk dengan glasir cokelat tebal dan taburan meses warna-warni.",
                harga: 9000,
                gambar: "assets/donat_cokelat_klasik.jpg",
                kategori: "Kue"
            },
            {
                nama: "Sourdough Loaf",
                deskripsi: "Roti sourdough otentik dengan kulit renyah dan rasa asam yang khas.",
                harga: 45000,
                gambar: "assets/sourdough_loaf.jpg",
                kategori: "Roti"
            },
            {
                nama: "Red Velvet Cupcake",
                deskripsi: "Cupcake red velvet lembut dengan topping cream cheese frosting yang manis.",
                harga: 22000,
                gambar: "assets/red_velvet_cupcake.jpg",
                kategori: "Kue"
            },
            {
                nama: "Cinnamon Roll",
                deskripsi: "Gulungan kayu manis hangat dengan glasir vanila yang meleleh di mulut.",
                harga: 20000,
                gambar: "assets/cinnamon_roll.jpg",
                kategori: "Pastry"
            },
            {
                nama: "Baguette Perancis",
                deskripsi: "Baguette tradisional Perancis dengan kulit yang sangat renyah dan bagian dalam yang kenyal.",
                harga: 15000,
                gambar: "assets/baguette_perancis.jpg",
                kategori: "Roti"
            },
            {
                nama: "Blueberry Muffin",
                deskripsi: "Muffin lembut yang diisi dengan buah blueberry segar dan taburan gula.",
                harga: 17000,
                gambar: "assets/blueberry_muffin.jpg",
                kategori: "Kue"
            },
            {
                nama: "Banana Bread",
                deskripsi: "Banana bread yang lembut dan manis, sempurna untuk sarapan atau camilan.",
                harga: 25000,
                gambar: "assets/banana_bread.jpg",
                kategori: "Roti"
            },
            {
                nama: "Chocolate Chip Cookies",
                deskripsi: "Kue kering klasik dengan potongan cokelat yang meleleh di mulut.",
                harga: 12000,
                gambar: "assets/chocolate_chip_cookies.jpg",
                kategori: "Kue"
            },
            {
                nama: "Apple Pie",
                deskripsi: "Pai apel tradisional dengan kulit yang renyah dan isian apel manis.",
                harga: 30000,
                gambar: "assets/apple_pie.jpg",
                kategori: "Kue"
            },
            {
                nama: "Cheese Danish",
                deskripsi: "Pastry lembut dengan isian krim keju yang manis dan renyah di bagian luar.",
                harga: 20000,
                gambar: "assets/cheese_danish.jpg",
                kategori: "Pastry"
            }
        ];

        const daftarProdukContainer = document.getElementById('daftar-produk');
        const filterKategori = document.getElementById('filter-kategori');
        const filterHarga = document.getElementById('filter-harga');
        const inputPencarian = document.getElementById('input-pencarian');

        // --- FUNGSI UNTUK MENAMPILKAN PRODUK ---
        function tampilkanProduk(data) {
            daftarProdukContainer.innerHTML = ''; // Kosongkan kontainer sebelum menampilkan data baru

            if (data.length === 0) {
                daftarProdukContainer.innerHTML = `<div class="col-12 text-center"><p class="lead">Oops! Produk yang Anda cari tidak ditemukan.</p></div>`;
                return;
            }

            data.forEach(produk => {
                // Format harga ke format Rupiah
                const hargaFormatted = new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(produk.harga);

                const productCard = `
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card h-100 shadow-sm">
                            <img src="${produk.gambar}" class="card-img-top" alt="${produk.nama}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${produk.nama}</h5>
                                <p class="card-text small text-muted">${produk.deskripsi}</p>
                                <span class="badge bg-primary align-self-start mt-auto mb-2">${produk.kategori}</span>
                                <p class="harga mb-0 text-end">${hargaFormatted}</p>
                            </div>
                        </div>
                    </div>
                `;
                daftarProdukContainer.innerHTML += productCard;
            });
        }

        // --- FUNGSI UNTUK MEMUAT OPSI KATEGORI SECARA DINAMIS ---
        function muatKategori() {
            const kategoriUnik = ['semua', ...new Set(produkData.map(p => p.kategori))];
            filterKategori.innerHTML = ''; // Kosongkan dulu
            kategoriUnik.forEach(kategori => {
                if (kategori === 'semua') {
                     filterKategori.innerHTML += `<option value="semua" selected>Semua Kategori</option>`;
                } else {
                     filterKategori.innerHTML += `<option value="${kategori}">${kategori}</option>`;
                }
            });
        }
        
        // --- FUNGSI UNTUK MENERAPKAN SEMUA FILTER ---
        function terapkanFilter() {
            let produkHasilFilter = [...produkData];

            // 1. Filter berdasarkan Kategori
            const kategoriTerpilih = filterKategori.value;
            if (kategoriTerpilih !== 'semua') {
                produkHasilFilter = produkHasilFilter.filter(p => p.kategori === kategoriTerpilih);
            }

            // 2. Filter berdasarkan Pencarian Nama
            const kataKunci = inputPencarian.value.toLowerCase();
            if (kataKunci) {
                produkHasilFilter = produkHasilFilter.filter(p => p.nama.toLowerCase().includes(kataKunci));
            }

            // 3. Urutkan berdasarkan Harga
            const urutanHarga = filterHarga.value;
            if (urutanHarga === 'rendah-tinggi') {
                produkHasilFilter.sort((a, b) => a.harga - b.harga);
            } else if (urutanHarga === 'tinggi-rendah') {
                produkHasilFilter.sort((a, b) => b.harga - a.harga);
            }

            // Tampilkan hasil akhir
            tampilkanProduk(produkHasilFilter);
        }

        // --- EVENT LISTENERS ---
        filterKategori.addEventListener('change', terapkanFilter);
        filterHarga.addEventListener('change', terapkanFilter);
        inputPencarian.addEventListener('input', terapkanFilter);

        // --- INISIASI AWAL ---
        muatKategori();
        tampilkanProduk(produkData); // Tampilkan semua produk saat halaman pertama kali dimuat
    });
    </script>

</body>
</html>
