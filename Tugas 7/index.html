<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Form Input Produk</h2>
            </div>
            <div class="card-body">
                <form action="proses_produk.php" method="POST">
                    <div class="mb-3">
                        <label for="nama_produk" class="form-label"><strong>Nama Produk</strong></label>
                        <input type="text" class="form-control" id="nama_produk" name="nama_produk" required>
                    </div>

                    <div class="mb-3">
                        <label for="deskripsi" class="form-label"><strong>Deskripsi</strong></label>
                        <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="harga" class="form-label"><strong>Harga</strong></label>
                        <div class="input-group">
                            <span class="input-group-text">Rp</span>
                            <input type="number" class="form-control" id="harga" name="harga" placeholder="Contoh: 50000" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="kategori" class="form-label"><strong>Kategori</strong></label>
                        <select class="form-select" id="kategori" name="kategori" required>
                            <option selected disabled value="">Pilih Kategori...</option>
                            <option value="Elektronik">Elektronik</option>
                            <option value="Pakaian">Pakaian</option>
                            <option value="Makanan">Makanan & Minuman</option>
                            <option value="Otomotif">Otomotif</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Simpan Produk</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
